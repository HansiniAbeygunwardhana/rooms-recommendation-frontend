<div class="flex flex-col md:flex-row ml-2">
    <div class="w-full">
      <p class="pt-3 text-xl font-medium">RoomTypes</p>
      <p *ngIf="roomTypes?.length === 0" class="flex items-center justify-center">Rooms Not Found</p>
        <div class="flex flex-col md:flex-row-reverse items-center justify-center w-full gap-2">
          <div class="grid md:grid-cols-4 grid-cols-1 sm:grid-cols-2 gap-5 flex-auto w-full md:w-auto" >
              <ul class=" bg-quaternary group border-primary border bg-opacity-40 flex md:flex-row flex-col rounded-md  p-5 justify-between items-center" *ngFor="let roomType of roomTypes">
                  <div class="flex flex-col items-start justify-center gap-5">
                    <li class="flex flex-row items-center gap-2">
                      <p class="font-light">Room Type : </p>
                      <p class="font-medium">{{roomType.roomType}} </p>
                    </li>
                    <li class="flex flex-row items-center gap-2">
                      <p class="font-light">Price : </p>
                      <p class="font-medium">{{roomType.price | currency}}</p>
                    </li>
                    <li class="flex flex-row items-center gap-2">
                      <p class="font-light">Number of Adults : </p>
                      <p class="font-medium">{{roomType.numberOfAdultsPerRoom }}</p>
                    </li>
                  </div>
                  <div class="group-hover:flex md:flex-col flex-row gap-5 hidden">
                    <button type="button" class="p-2 rounded-full border-2 border-black/20 flex items-center justify-center opacity-60 hover:bg-primary/30 hover:opacity-100" (click)="onClickEditButton(roomType.id)">
                        <ng-icon name="matEditOutline" color="black" size="20"></ng-icon>
                    </button>
                    <button type="button" class="p-2 rounded-full border-2 border-black/20 flex items-center justify-center opacity-60 hover:bg-primary/30 hover:opacity-100" (click)="onClickDeleteButton(roomType.id)">
                        <ng-icon name="matDeleteOutline" color="black" size="20"></ng-icon>
                    </button>
                  </div>
              </ul>
              
          </div>
          <button class="primary-icon-button flex items-center justify-center rounded-full" (click)="openModal()"><ng-icon name="heroPlus" color="black" size="30"></ng-icon></button>
        </div>

    
        <!-- Room Type Adding Form -->
        <app-popup-modal [showModal]="showModal">
          <div class="flex flex-row items-start justify-between">
            <div class="grid md:grid-cols-2 w-full items-center justify-center">
              <form class="flex flex-col gap-5 items-center justify-start py-10" [formGroup]="roomTypeForm" (ngSubmit)="showUpdateForm ? onUpdate() : onSubmit()">
                <div class="text-xl">{{ showUpdateForm ? 'Update Room Type' : 'Add New Room Type' }}</div>
                  <div class="w-full md:w-2/3">
                      <label
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                        for="roomType"
                      >
                      Room Type
                      </label>
                      <input
                      class="flex h-10 w-full rounded-md border border-black/30 bg-transparent px-3 py-2 text-sm placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-black/30 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                      type="text"
                      placeholder="Enter room type"
                      id="roomType"
                      formControlName="roomType"
                      />
                    </div>
                    
                    <div class="w-full md:w-2/3">
                      <label
                      class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                      for="numberOfAdultsPerRoom"
                      >
                      Number of Adults
                    </label>
                    <input
                    class="flex h-10 w-full rounded-md border border-black/30 bg-transparent px-3 py-2 text-sm placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-black/30 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                    type="text"
                        placeholder="Number of Adults per room"
                        id="numberOfAdultsPerRoom"
                        formControlName="numberOfAdultsPerRoom"
                      />
                    </div>
                    <div class="w-full md:w-2/3">
                      <label
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                        for="basePrice"
                      >
                        Base Price
                      </label>
                      <input
                        class="flex h-10 w-full rounded-md border border-black/30 bg-transparent px-3 py-2 text-sm placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-black/30 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                        type="text"
                        placeholder="Enter base price per adult"
                        id="basePrice"
                        formControlName="price"
                      />
                    </div>
                    <div class="w-full md:w-2/3">
                      <label
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                        for="availableRooms"
                      >
                      Available Rooms
                    </label>
                      <input
                        class="flex h-10 w-full rounded-md border border-black/30 bg-transparent px-3 py-2 text-sm placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-black/30 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                        type="text"
                        placeholder="Enter Available Rooms"
                        id="availableRooms"
                        formControlName="availableRooms"
                        />
                    </div>
                  <div class="flex flex-row items-center w-full justify-center gap-1">
                    <button type="submit" class="primary-button-dark w-1/3">{{ showUpdateForm ? 'Update' : 'Submit' }}</button>
                    <button type="button" class="primary-button-dark w-1/3" (click)="handleAddAnother()" *ngIf="!showUpdateForm">Add Another</button>
                  </div>
              </form>
              <div class="flex  flex-row items-center justify-center text-2xl font-extraligh rounded-md">
                  <div class="w-full h-full">
                      <img src="assets/svg/apartment_rent.svg" alt="placeholder" sizes="60">
                  </div>
              </div>
            </div>
            <ng-icon name="heroXMark"  size="30" color="red" class="hover:bg-red-100 rounded-md" (click)="closeModal()"></ng-icon>
        </div>
        </app-popup-modal>
        
    </div>
    
</div>
